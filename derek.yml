provider:
  name: faas
  # gateway: http://localhost:80  # can be a remote server

functions:
  the-derek:
    handler: ./
    image: derek:0.5.0
    lang: Dockerfile
    environment:
      debug: true
      customers_url: https://raw.githubusercontent.com/alexellis/derek/master/.CUSTOMERS
      validate_hmac: false
      validate_customers: true
    environment_file:
      - secrets.yml
      # See secrets.example.yml

# Private key needs to be mounted at: /run/secrets/derek-private-key
