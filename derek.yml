provider:
  name: faas
  # gateway: http://127.0.0.1:80  # can be a remote server

functions:
  the-derek:
    handler: ./
    image: alexellis/derek:0.5.0
    lang: dockerfile
    environment:
      debug: true
      customers_url: https://raw.githubusercontent.com/alexellis/derek/master/.CUSTOMERS
      validate_hmac: false
      validate_customers: true
    environment_file:
      - secrets.yml
      # See secrets.example.yml
    secrets:
      - derek-secret-key
      - derek-private-key

# Private key needs to be mounted at: /run/secrets/derek-private-key
