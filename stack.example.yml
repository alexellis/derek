provider:
  name: faas
  gateway: http://127.0.0.1:8080  # can be a remote server

functions:
  derek:
    handler: ./derek
    image: derek
    lang: Dockerfile
    environment:
      application: <your_GH_applicationID>
      debug: true
      customers_url: https://raw.githubusercontent.com/alexellis/derek/master/.CUSTOMERS
      validate_hmac: false
      validate_customers: true
    secrets:
      - derek-secret-key
      - derek-private-key
