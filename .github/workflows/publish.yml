name: publish

on:
  push:
    tags:
      - '*'

jobs:

  build-test:
    name: Build-Test
    strategy:
      matrix:
        go-version: [1.15.x]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: build
        run: make build
      - name: Test
        run: make test

  publish-derek:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Get TAG
        id: get_tag
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            alexellis/derek:latest
            alexellis/derek:${{ steps.get_tag.outputs.TAG }}
            alexellis/derek:${{ github.sha }}
            quay.io/alexellis/derek:latest
            quay.io/alexellis/derek:${{ steps.get_tag.outputs.TAG }}
            quay.io/alexellis/derek:${{ github.sha }}
